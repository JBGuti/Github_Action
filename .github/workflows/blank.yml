# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  
  
    # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      MY_VAR: "Mi primera variable de entorno"
      Region: "Peru-ica"
      cantidad: 12345
      
      user: ${{secrets.USER}}
      password: ${{secrets.PASSWORD}}
      password_2: ${{secrets.PASSWORD_2}}
      # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: 
          echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.


       # Mi Primer INtruccion
      - name: Mi primer flujo de trabajo 
        run: |
          echo impresion de mi primera linea de mi flujo de trabajo.

      # Imprimir variable de entorno
      - name: Impresion de variables de entorno
        run: |
          echo "La variable de entorno es: $MY_VAR"
          echo "La region es: ${{env.Region}}"
          echo "La cantidad es: ${{env.cantidad}}"

      # Impresion de variables secretas
      - name: Impresion de variables secretas
        run: |
          echo "El usuario es : ${{env.user}}"
          echo "El password es: ${{env.password}}"
          echo "El password2 es: ${{env.password_2}}"
      
      # variable abierta
      - name: Variable abierta
        run: |
          echo "imprimir variable abierta: ${{vars.Semana_14}}"

      

          
        
        